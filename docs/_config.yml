title: "Charlie - Historia Medyczna"
description: "Podsumowanie weterynaryjne Charliego (Egypt Mau, urodzony 2015)"
author: "Marcin Wojciechowski"
lang: pl
url: "https://Wojciechowski-Marcin.github.io/charlie-vet-page"

# Theme
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
  hard_wrap: false

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-feed

relative_links:
  enabled: true
  collections: true

# Exclude files from processing
exclude:
  - "*.py"
  - "pdf-mapping.json"
  - "scripts/"
  - "README.md"
  - "CONTRIBUTING.md"
  - "Gemfile"
  - ".gitignore"
